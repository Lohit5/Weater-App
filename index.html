<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <div class="tab" data-yourweather>Your Weather</div>
            <div class="tab" data-searchweather>Search Weather</div>
        </div>
        <div class="weather-container">
            <div class="sub-container  grant-location-container" data-grantcontainer>
                <img src="image/location.png" alt="grantimage" class="loading-image" height="80" width="80"
                    loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>
            <form class="form-container" data-searchform>
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn" type="" submit>
                    <img src="image/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <div class=" sub-container  loading-container">
                <img src="image/loading.gif" alt="loadingimage" width="100" height="100" loading="lazy">
                <p>LOADING</p>
            </div>
            <!-- show weather info -->
            <div class="user-info-container  sub-container">
                <div class="name">
                    <p data-cityname></p>
                    <img data-cityicon>
                </div>
                <p data-weatherinfo></p>
                <img data-weathericon>
                <p class="sub-container" data-temp></p>

                <div class="card-container ">
                    <div class="card">
                        <img src="image/wind.png" alt="windimage" width="50" height="50" loading="lazy">
                        <h2>WINDSPEED</h2>
                        <P data-windspeed></P>
                    </div>
                    <div class="card">
                        <img src="image/humidity.png" alt="humadityimage" width="50" height="50" loading="lazy">
                        <h2>HUMIDITY</h2>
                        <P data-humidity></P>
                    </div>
                    <div class="card">
                        <img src="image/cloud.png" alt="cloudimage" width="50" height="50" loading="lazy">
                        <h2>CLOUDS</h2>
                        <P data-cloud></P>
                    </div>
                </div>

            </div>
            <div class="sub-container api-error-container">
                <img src="./image/not-found.png" width="250" height="250" data-notFoundImg />
                <p  data-apiErrorText>city not found</p>
              </div>

        </div>

    </div>
    <script src="index.js
    "></script>
</body>


</html>
